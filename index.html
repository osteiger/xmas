    body {
        font-family: 'Georgia', serif;
        background: #F5DEB3;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
    }



    .store-container {
        position: relative;
        width: 600px;
        height: 700px;
        max-width: 90vw;
        max-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Laden Fassade */
    .store-front {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
    }



    /* TÃ¼rrahmen */
    .door-frame {
        position: relative;
        width: 400px;
        height: 500px;
        perspective: 1000px;
    }

    /* Linke TÃ¼rhÃ¤lfte */
    .door-left, .door-right {
        position: absolute;
        bottom: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, #3E2723 0%, #4E342E 50%, #3E2723 100%);
        border: 8px solid #5D4037;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        transition: transform 2s ease-in-out;
        transform-origin: center;
    }

    .door-left {
        left: 0;
        border-radius: 10px 0 0 0;
        transform-origin: left center;
    }

    .door-right {
        right: 0;
        border-radius: 0 10px 0 0;
        transform-origin: right center;
    }

    /* TÃ¼ren Ã¶ffnen Animation */
    .door-left.open {
        transform: rotateY(-120deg);
    }

    .door-right.open {
        transform: rotateY(120deg);
    }

    /* TÃ¼rgriffe */
    .door-handle {
        position: absolute;
        top: 50%;
        width: 30px;
        height: 12px;
        background: #FFD700;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .door-left .door-handle {
        right: 20px;
    }

    .door-right .door-handle {
        left: 20px;
    }

    /* TÃ¼rfenster */
    .door-window {
        position: absolute;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 150px;
        background: linear-gradient(135deg, #87CEEB 0%, #B0E0E6 100%);
        border: 8px solid #5D4037;
        border-radius: 10px;
        opacity: 0.7;
    }

    .window-cross {
        position: absolute;
        background: #5D4037;
    }

    .window-cross.horizontal {
        top: 50%;
        left: 0;
        width: 100%;
        height: 8px;
        transform: translateY(-50%);
    }

    .window-cross.vertical {
        left: 50%;
        top: 0;
        width: 8px;
        height: 100%;
        transform: translateX(-50%);
    }

    /* Innenraum mit Schild */
    .inside {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: -1;
    }

    .sign {
        position: relative;
        width: 200px;
        height: 200px;
        background: #c41e3a;
        transform: scale(0) rotate(45deg);
        opacity: 0;
        animation: signAppear 1s ease-out 2s forwards;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .sign::before,
    .sign::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: #c41e3a;
        border-radius: 50%;
    }
    
    .sign::before {
        top: -100px;
        left: 0;
    }
    
    .sign::after {
        top: 0;
        left: -100px;
    }

    @keyframes signAppear {
        to {
            transform: scale(1) rotate(45deg);
            opacity: 1;
        }
    }

    .sign-text {
        font-size: 1.6em;
        color: white;
        text-align: center;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        line-height: 1.3;
        transform: rotate(-45deg);
        z-index: 10;
        position: relative;
        padding: 20px;
    }



    /* Click Hinweis */
    .click-hint {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 1.2em;
        text-align: center;
        animation: pulse 2s infinite;
        cursor: pointer;
        background: rgba(0,0,0,0.3);
        padding: 15px 30px;
        border-radius: 30px;
        z-index: 100;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    .click-hint.hidden {
        display: none;
    }
</style>

    let doorsOpened = false;

    function openDoors() {
        if (!doorsOpened) {
            document.getElementById('doorLeft').classList.add('open');
            document.getElementById('doorRight').classList.add('open');
            document.getElementById('clickHint').classList.add('hidden');
            doorsOpened = true;
        }
    }

    // Automatisch nach 1 Sekunde Ã¶ffnen
