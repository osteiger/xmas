    body {
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, #1a472a 0%, #2d5f3f 50%, #0f2818 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
    }

    /* Schneeflocken Animation */
    .snowflake {
        position: fixed;
        color: white;
        font-size: 2em;
        opacity: 0.7;
        animation: fall linear infinite;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
        }
    }

    .heart-container {
        position: relative;
        z-index: 10;
    }

    .heart {
        position: relative;
        width: 300px;
        height: 300px;
        background: #c41e3a;
        transform: scale(0) rotate(45deg);
        opacity: 0;
        animation: heartAppear 1.5s ease-out 0.5s forwards;
        box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        background: #c41e3a;
        border-radius: 50%;
    }
    
    .heart::before {
        top: -150px;
        left: 0;
    }
    
    .heart::after {
        top: 0;
        left: -150px;
    }

    @keyframes heartAppear {
        0% {
            transform: scale(0) rotate(45deg);
            opacity: 0;
        }
        60% {
            transform: scale(1.1) rotate(45deg);
            opacity: 1;
        }
        100% {
            transform: scale(1) rotate(45deg);
            opacity: 1;
        }
    }

    .heart-text {
        font-size: 1.3em;
        color: white;
        text-align: center;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        line-height: 1.4;
        transform: rotate(-45deg);
        z-index: 10;
        position: relative;
        padding: 30px;
    }

<script>
    // Nur wenige Schneeflocken erstellen
    function createSnowflakes() {
        const positions = [
            { left: '10%', delay: 0, duration: 8 },
            { left: '25%', delay: 2, duration: 10 },
            { left: '50%', delay: 4, duration: 9 },
            { left: '75%', delay: 1, duration: 11 },
            { left: '90%', delay: 3, duration: 9 }
        ];

        positions.forEach(pos => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = pos.left;
            snowflake.style.animationDuration = pos.duration + 's';
            snowflake.style.animationDelay = pos.delay + 's';
            snowflake.style.top = -Math.random() * 100 + 'px';
            document.body.appendChild(snowflake);
        });
    }

    createSnowflakes();
</script>
